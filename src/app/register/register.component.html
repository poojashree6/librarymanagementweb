<h1>Admin Login</h1>

<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
  <form [formGroup]="LoginForm" style="padding: 40px;">

    <div class="mb-2">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="email">
        <span style="color: red;" *ngIf="email && email.invalid && email.touched">This input field is not valid</span>
    </div>
    <div class="mb-2">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <span style="color: red;" *ngIf="password && password.invalid && password.touched">This input field is not valid</span> 
    <div class="mb-2 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" routerLink="/Books" (click)="onSubmit()" class="btn btn-primary">Login</button>
  </form>

</div>
